<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Widget Dashboard</h1>

        <div class="widgets">
            <div class="widget" id="weather">
                <h2>Weather</h2>
                <p id="weather-data">Loading...</p>
            </div>

            <div class="widget" id="news">
                <h2>News</h2>
                <ul id="news-list">Loading...</ul>
            </div>

            <div class="widget" id="clock">
                <h2>Time</h2>
                <p id="time"></p>
            </div>

            <div class="widget" id="quote">
                <h2>Quote</h2>
                <p id="quote-text">Loading...</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
